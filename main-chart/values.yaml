# Default values for main-chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: nginx
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  className: nginx 
  annotations: 
    # This annotation, and the path regexes, strip off the path
    # prefix before sending to the downstream service
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    # The auth-url and auth-signin annotations ensure that connections via this
    # ingress are forwarded to oauth2-proxy
    nginx.ingress.kubernetes.io/auth-url: "https://$host/oauth2/auth"
    nginx.ingress.kubernetes.io/auth-signin: "https://$host/oauth2/start?rd=$escaped_request_uri"
    name: rewrite
  hosts:
    - host: test.localhost 
      paths:
        - path: /main(/|$)(.*)
          pathType: ImplementationSpecific
          backend:
            service:
              name: "{{ tpl Values.main-chart.fullname . }}"
              port:
                number: 80
        - path: /sub1(/|$)(.*)
          pathType: ImplementationSpecific
          backend:
            service:
              name: "{{ tpl Values.sub1.fullname . }}"
              port:
                number: 80
  tls: 
    - secretName: test.localhost
      hosts:
        - test.localhost 

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

oauth2-proxy:
  configuration:
    existingSecret: "oauth-proxy-secret"
  extraArgs:
    - "--provider=github"
  ingress:
    path: "/oauth"
    pathType: "Prefix"
    enabled: true
    ingressClassName: "nginx"
    hostname: "test.localhost"
    extraTls:
      - secretName: "test.localhost"
        hosts:
          - "test.localhost" 
